    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todos Applicaton</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./01-todo-application.css">
    </head>
    <body>
        <div class="todo-bg-container">
            <div class="row m-3 ">
                <div class="col-12 ">
                    <h1 class="heading d-flex justify-content-center">Todos</h1>
                    <h1 class="task-heading mt-5">Create <span class="task-heading-1">Task</span></h1>
                    <input type="text" id="todo-input "><br>
                    <button class="todo-button mt-3">Add</button>
                     <h1 class="items-heading mt-5">My <span class="items-heading-1">Tasks</span></h1>
                    <input type="checkbox" class="checkbox-1">
                    <label for="checkbox-1" >Learn HTML</label><br>
                    <input type="checkbox" class="checkbox-2">
                    <label for="checkbox-2">Learn CSS</label><br>
                    <input type="checkbox" class="checkbox-3">
                    <label for="checkbox-3">Learn JS</label>
                 </div>
            </div>
        </div>
        
        
    </body>
    </html>
